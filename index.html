<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card Game</title>
    </head>
    <body>
        <section class="first_page">
            <div class="first_page__nav">
                <div class="first_page__title">
                    Выбери <br />
                    сложность
                </div>
                <div class="first_page__difficulties">
                    <div class="first_page__difficulties-options">
                        <input
                            type="radio"
                            id="easy"
                            name="difficult"
                            value="1"
                        />
                        <label for="easy">1</label>

                        <input
                            type="radio"
                            id="medium"
                            name="difficult"
                            value="2"
                        />
                        <label for="medium">2</label>

                        <input
                            type="radio"
                            id="hard"
                            name="difficult"
                            value="3"
                        />
                        <label for="hard">3</label>
                    </div>
                </div>
                <button class="first_page__start-btn">Старт</button>
            </div>
            <div class="game_page hidden">
                <div class="game_page__top">
                    <div class="game_page__top-timer">
                        <div class="game_page__top-time">
                            <div class="game_page__top-min">min</div>
                            <div class="game_page__top-sec">sek</div>
                        </div>
                        <div class="game_page__top-counter">00.00</div>
                    </div>
                    <button class="game_page__top-restart-btn">
                        Начать заново
                    </button>
                </div>
                <div class="game_page__main">
                    <div class="cards"></div>
                </div>
            </div>
            <div class="end_page__nav win hidden">
                <div class="end_page__img">
                    <img src="./assets/img/win.png" alt="" />
                </div>
                <div class="end_page__title">Вы выиграли!</div>
                <div class="end_page__time">
                    Затраченное время:
                    <div class="end_page__timer timer-win">00.00</div>
                </div>
                <button class="end_page__restart btn-win">Играть снова</button>
            </div>
            <div class="end_page__nav lose hidden">
                <div class="end_page__img">
                    <img src="./assets/img/lose.png" alt="" />
                </div>
                <div class="end_page__title">Вы проиграли!</div>
                <div class="end_page__time">
                    Затраченное время:
                    <div class="end_page__timer timer-lose">00.00</div>
                </div>
                <button class="end_page__restart btn-lose">Играть снова</button>
            </div>
        </section>
    </body>
</html>
