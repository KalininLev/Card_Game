<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script defer src="./assets/components/app.js"></script>
</head>
<body>
    <section class="first_page">
        <div class="frist_page__nav">
            <div class="first_page__title">Выбери <br> сложность</div>
            <div class="first_page__difficulties">
                <div class="first_page__difficulties-options">
                    <input type="radio" id="easy" name="difficult" value="1">
                    <label for="easy">1</label>

                    <input type="radio" id="medium" name="difficult" value="2">
                    <label for="medium">2</label>

                    <input type="radio" id="hard" name="difficult" value="3">
                    <label for="hard">3</label>
                </div>
            </div>
            <button class="first_page__start-btn">Старт</button>
        </div>
    </section>
</body>
</html>
